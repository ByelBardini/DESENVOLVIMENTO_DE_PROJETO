<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="./../css/style.css">
    </head>
    <body class="body">
        <header class="cabecalho">
            MED IA
        </header>

        <div class="principal">
            <aside class="painel-lateral">
                <p>Adicione os exames em PDF e descreva os sintomas e queixas do paciente</p>
            </aside>


            <main class="corpo">
            <label style="margin-left: -225px;" for="sintomas">Sintomas:</label>
            <textarea placeholder="Descreva os sintomas..." type="text" id="sintomas" name="sintomas"></textarea><br><br>

            <label style="margin-left: -180px;" for="documento">Documentos:</label>
            <input type="file" id="documento" name="documento" accept=".pdf"><br><br>

            <button onclick="envia()">Enviar</button>
            </main>

        </div>
        <script src="./../js/script.js"></script>
    </body>
