<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Teste</title>
        <link rel="stylesheet" href="./../css/style.css">
    </head>
    <body class="template">
        <header class="cabecalho">
            MED IA
        </header>
        <div class="principal">
            <aside class="painel-lateral">
                <p>Selecione a medicacação e prescrição desejada, informe o nome do paciente e gere a receita</p>
                <button id="voltarInicio">Voltar ao Início</button>
            </aside>


            <main class="corpo">
                <div class="medicacao">
                    <label for="nome">Nome do Paciente:</label>
                    <input type="text" id="nome"/>

                    <label>Medicamentos:</label>
                    <ul id="medicacoesSelecionadas"></ul>
                
                    <h3>Sugestões:</h3>
                    <div id="lista-medicacao"></div>
                
                    <button onclick="gerarPDF()">Enviar</button>
                    <iframe id="pdfViewer" style="width: 100%; height: 500px; border: none;"></iframe>
                </div>           
            </main>

        </div>
        <script src="./../js/script3.js"></script>
    </body>
</html>
